<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiAI</title>
</head>
<body>
    <h1>WikiAI</h1>
    <form method="POST">
        <label for="user_input">Search WikiAI:</label>
        <input type="text" id="user_input" name="user_input" required>
        
        <label for="content_style">I need summary for:</label>
        <select id="content_style" name="content_style" required>
            <option value="For presentations">For presentations</option>
            <option value="General Knowledge & Understanding">General Knowledge & Understanding</option>
            <option value="Fact-Checking">Fact-Checking</option>
        </select>

        <button type="submit">Search & Summarize</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if title %}
        <h2>AI Summary for {{ content_style }} on {{ title }}</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
